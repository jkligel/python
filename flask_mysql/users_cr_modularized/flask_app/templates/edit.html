<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div>

        <h1 class="mb-4">Edit User {{ record.id }}</h1>

        <a id="users-link" href="/users">Home</a>
    
    </div>

    <form action="/update_user" method="POST">

        <input type="hidden" name="id" value="{{ record.id }}">

        <div class="mb-3 input-sm">
            <label class="form-label" for="fname">First Name:</label>
            <input class="form-control" type="text" name="fname" value="{{ record.first_name }}">
        </div>

        <div class="mb-3">
            <label class="form-label" for="lname">Last Name:</label>
            <input class="form-control" type="text" name="lname" value="{{ record.last_name }}">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" name="email" value="{{ record.email }}">
        </div>

        <button class="btn btn-dark" type="submit">Update</button>
        <a href="/show/{{ record.id }}">Show</a>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
