<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <h1>User {{ record.id }}</h1>

    <a href="/users">Home</a>

    <div>
        <p>Full Name: {{  record.first_name + " " + record.last_name }}</p>
        <p>Email: {{ record.email }}</p>
        <p>Created ON: {{ record.created_at }}</p>
        <p>Last Updated: {{ record.updated_at }}</p>
    </div>

    <a href="/user/edit/{{ record.id }}">Edit</a>
    <a href="/delete/{{ record.id }}">Delete</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
