<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center m-5">

        <div class="bg-dark text-white p-5 pt-3 pb-3">

            <h2 class="text-primary mb-3">{{ results['name'] }}</h2>

            <p class="mb-3">Dojo Location: {{  results['dojo-location'] }}</p>
            <p class="mb-3">Favorite Language: {{  results['language'] }}</p>
            <p class="mb-3">Do you like programming? {{ results['like-programming'] }}</p>
            <p class="mb-3">Which type of programming style(s) do you like? {{ results['styles'] }}</p>
            <p class="mb-3">Comments: {{ results['comments'] }}</p>

            <hr>

            <a href=".." class="text-primary">Home</a>
    
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
