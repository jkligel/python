<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex justify-content-center">

        <form class="bg-dark m-5 p-5 w-50" action="/process" method="POST">
            <h2 class="text-warning">Dojo Survey</h2>
    
            <div class="mb-3">
                <label for="name" class="form-label text-white">Name:</label>
                <input type="text" name="name" class="form-control">    
            </div>
    
            <div class="mb-3">
                <label for="dojo-location" class="form-label text-white">Dojo Location:</label>
                <select name="dojo-location" class="form-select">
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Memphis">Memphis</option>
                    <option value="Online">Online</option>
                </select>    
            </div>
    
            <div class="mb-3">
                <label for="language" class="form-label text-white">Favorite Language:</label>
                <select name="language" class="form-select">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                </select>    
            </div>

            <div class="mb-3">
                <p class="form-label text-white">Do you like programming?</p>

                <div class="form-check">
                    <label class="text-white me-3" for="like-programming">
                        <input type="radio" name="like-programming" value="yes" checked>
                        Yes
                    </label>

                    <label class="text-white" for="like-programming">
                        <input type="radio" name="like-programming" value="no">
                        No
                    </label>
                </div>

            </div>

            <div class="mb-3 text-white">
                <p class="form-label">Which type of programming style(s) do you like?</p>

                <div class="form-check">

                    <input type="checkbox" name="styles" class="me-1" value="object-oriented">
                    <label for="" class="me-2">Object-Oriented</label>
    
                    <input type="checkbox" name="styles" class="me-1" value="functional">
                    <label for="" class="me-2">Functional</label>
    
                    <input type="checkbox" name="styles" class="me-1" value="procedural">
                    <label for="" class="me-2">Procedural</label>
    
                </div>

            </div>
    
            <div class="mb-3">
                <label for="comments" class="form-label text-white">Comments:</label>
                <textarea name="comments"cols="30" rows="5" class="form-control"></textarea>    
            </div>
    
            <button type="submit" class="btn btn-warning">Submit</button>
    
        </form>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
