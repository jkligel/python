<!DOCTYPE html>
<html>

    <head>

        <meta name="description" content="This is the main index html file for the Hello Flask app">

        <title>Hello Flask App</title>

    </head>

    <body>
        
        <h3>My Flask Template</h3>

        <p>Phrase: {{phrase}}</p>

        <p>Times: {{times}}</p>

        {% for x in range(0, times): %}
            <p>{{phrase}}</p>
        {% endfor %}


    </body>
</html>
